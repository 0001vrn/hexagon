#
# Site generation does not work well with Gradle daemon. Execute it this way:
#     gw --no-daemon site
#

language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/daemon/
  - $HOME/.gradle/native/
  - $HOME/.gradle/wrapper/

services:
  - mongodb
  - rabbitmq

script:
  - gradle/wrapper --no-daemon --stacktrace site

after_success: bash <(curl -s https://codecov.io/bash)
