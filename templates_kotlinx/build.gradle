
apply from: '../gradle/kotlin.gradle'

apply plugin: 'maven-publish'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.jfrog.bintray'

ext.kotlinxVersion = '0.6.3'

dependencies {
    // COMPILE
    compile project(':hexagon_core')
    compile ("org.jetbrains.kotlinx:kotlinx-html-jvm:$kotlinxVersion") {
        exclude module: "kotlin-stdlib"
    }
    compile ("org.jetbrains.kotlin:kotlin-script-util:$kotlinVersion") {
        exclude module: "kotlin-stdlib"
    }

    // TEST
    testCompile ("org.testng:testng:$testngVersion")
    testCompile ("ch.qos.logback:logback-classic:$logbackVersion") { exclude module: "slf4j-api" }
}

test {
    useTestNG()
}

configurations {
    deployerJars
}

task sourceJar (type: Jar) {
    from sourceSets.main.allJava
}

task packageTest (type: Jar) {
    from sourceSets.test.output

    exclude '/data', '/public', '/templates', '/*.yaml', '/*.xml', '/*.json', '/*.txt'
}

publishing {
    publications {
        mavenJava (MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier 'sources'
            }

            artifact packageTest {
                classifier 'test'
            }
        }
    }
}

bintray {
    setKey bintrayKey
    setUser bintrayUser
    setPublications 'mavenJava'
    publish = true

    pkg {
        repo = 'maven'
        name = 'Hexagon'
        licenses = [ 'MIT' ]
        vcsUrl = 'https://github.com/jaguililla/hexagon.git'
    }
}

bintrayUpload.dependsOn 'build'
