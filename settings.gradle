
rootProject.name = "hexagon"

gradle.rootProject {

    allprojects {
        version = "0.25.3"
        group = "com.hexagonkt"
        description = "The atoms of your platform"
    }

    // Bintray
    extensions.bintrayRepo = "maven"
    extensions.licenses = "MIT"
    extensions.vcsUrl = "https://github.com/hexagonkt/hexagon.git"

    // Site
    extensions.siteHost = "https://hexagonkt.com"
    extensions.jbakeVersion = "2.6.4"
    extensions.dokkaOutputFormat = "gfm"

    // Relative to hexagon_site
    extensions.logoSmall = "assets/img/logo.svg"
    extensions.logoWide = "assets/img/logo_wide.svg"
    extensions.logoLarge = "assets/img/logo.svg"

    // VERSIONS
    extensions.kotlinVersion = "1.3.21"
    extensions.kotlinCoroutinesVersion = "1.1.1"

    // hexagon_benchmark
    extensions.hikariVersion = "3.3.1"
    extensions.postgresqlVersion = "42.2.5.jre7"

    // http_server_servlet
    extensions.servletVersion = "3.1.0"
    extensions.jettyVersion = "9.4.14.v20181114"

    // hexagon_core
    extensions.slf4jVersion = "1.7.25"
    extensions.logbackVersion = "1.2.3"
    extensions.jacksonVersion = "2.9.8"

    // hexagon_scheduler
    extensions.cronutilsVersion = "8.0.0"

    // messaging_rabbitmq
    extensions.rabbitVersion = "5.6.0"
    extensions.qpidVersion = "6.1.4"

    // port_http_client
    extensions.ahcVersion = "2.7.0"

    // store_mongodb
    extensions.mongodbVersion = "3.10.0"

    // templates_pebble
    extensions.pebbleVersion = "3.0.8"

    // Test
    extensions.testngVersion = "6.14.3"
    extensions.gatlingVersion = "3.0.3"
    extensions.wiremockVersion = "2.21.0"
    extensions.junitVersion = "4.12"
}

include(
    // Infrastructure
    "hexagon_site",
    "hexagon_starters",
    "hexagon_benchmark",

    // Internal modules
    "hexagon_core",
    "hexagon_scheduler",
    "hexagon_web",

    // Ports
    "port_http_client",
    "port_http_server",
    "port_messaging",
    "port_store",
    "port_templates",

    // Adapters
    "messaging_rabbitmq",
    "http_server_servlet",
    "http_server_jetty",
    "store_mongodb",
    "templates_pebble"
)
