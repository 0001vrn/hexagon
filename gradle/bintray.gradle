
apply plugin: 'com.jfrog.bintray'

bintray {
    key = findProperty ('bintrayKey') ?: System.getenv('BINTRAY_KEY') ?: 'anonymous'
    user = findProperty ('bintrayUser') ?: System.getenv('BINTRAY_USER') ?: 'anonymous'
    publications = [ 'mavenJava' ]
    publish = true

    pkg {
        repo = findProperty ('bintrayRepo') ?: 'maven'
        name = project.name
        licenses = [ (findProperty ('license') ?: 'MIT') ]
        vcsUrl = findProperty ('vcsUrl') ?: 'https://github.com/hexagonkt/hexagon.git'
    }
}

bintrayUpload.dependsOn 'build'
