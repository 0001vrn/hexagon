
apply plugin: 'kotlin'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

publishing {
    publications {
        mavenJava (MavenPublication) {
            from components.java

            artifact sourceJar // To be accepted in JCenter, the package need to include sources
            artifact testJar
        }
    }
}

//noinspection GroovyAssignabilityCheck
bintray {
    key = findProperty ('bintrayKey') ?: System.getenv('BINTRAY_KEY') ?: 'anonymous'
    user = findProperty ('bintrayUser') ?: System.getenv('BINTRAY_USER') ?: 'anonymous'
    publications = [ 'mavenJava' ]
    //noinspection GroovyAssignabilityCheck
    publish = true

    pkg {
        repo = 'maven'
        name = project.name
        licenses = [ 'MIT' ]
        vcsUrl = 'https://github.com/hexagonkt/hexagon.git'
    }
}

bintrayUpload.dependsOn 'build'
