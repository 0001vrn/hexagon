
apply from: '../gradle/kotlin.gradle'
apply from: '../gradle/bintray.gradle'
apply from: '../gradle/dokka.gradle'

dependencies {
    final String slf4jVersion = '1.7.25'
    final String jacksonVersion = '2.9.7'

    compile ("org.slf4j:slf4j-api:$slf4jVersion")
    compile ("org.slf4j:jcl-over-slf4j:$slf4jVersion") { exclude module: 'slf4j-api' }
    compile ("org.slf4j:jul-to-slf4j:$slf4jVersion") { exclude module: 'slf4j-api' }

    compile ("com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion")
    compile ("com.fasterxml.jackson.dataformat:jackson-dataformat-csv:$jacksonVersion")
    compile ("com.fasterxml.jackson.dataformat:jackson-dataformat-properties:$jacksonVersion")
    compile ("com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jacksonVersion")
    compile ("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion")
    compile ("com.fasterxml.jackson.module:jackson-module-parameter-names:$jacksonVersion")
    compile ("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion") {
        exclude group: 'org.jetbrains.kotlin'
    }

    testCompile ("org.testng:testng:$testngVersion")
    testCompile ("ch.qos.logback:logback-classic:$logbackVersion") { exclude module: 'slf4j-api' }
}

test {
    useTestNG ()
}
