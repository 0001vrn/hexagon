
apply from: '../gradle/kotlin.gradle'

apply plugin: 'maven-publish'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.jfrog.bintray'

ext.undertowVersion = '1.4.15.Final'

dependencies {
    // COMPILE
    compile project(':hexagon_core')
    compileOnly ("io.undertow:undertow-core:$undertowVersion")

    // TEST
    testCompile ("org.testng:testng:$testngVersion")
    testCompile ("ch.qos.logback:logback-classic:$logbackVersion") { exclude module: "slf4j-api" }
}

test {
    useTestNG()
}

configurations {
    deployerJars
}

task sourceJar (type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava (MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier 'sources'
            }
        }
    }
}

bintray {
    setKey bintrayKey
    setUser bintrayUser
    setPublications 'mavenJava'
    publish = true

    pkg {
        repo = 'maven'
        name = 'Hexagon'
        licenses = [ 'MIT' ]
        vcsUrl = 'https://github.com/jaguililla/hexagon.git'
    }
}

bintrayUpload.dependsOn 'build'
