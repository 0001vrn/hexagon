
buildscript {
    repositories {
        jcenter ()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.+"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.+"
    }
}

//apply from: "$gradleScripts/hexagon_service.gradle"

// CODE FOR TESTING
//apply from: "$rootDir/gradle/hexagon_service.gradle"

apply from: "$gradleScripts/kotlin.gradle"
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile rootProject

    testCompile rootProject.sourceSets.test.output
    testCompile ("io.ratpack:ratpack-test:1.3.+")
}

defaultTasks 'install'

mainClassName = "co.there4.hexagon.BenchmarkKt"
applicationDefaultJvmArgs = [
    '-Xms128M',
    '-Xmx128M',
    '-server',
    '-XX:+UseNUMA',
    '-XX:+UseParallelGC',
    '-XX:+AggressiveOpts'
]
