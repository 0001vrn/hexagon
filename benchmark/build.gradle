
buildscript {
    repositories {
        jcenter ()
        mavenCentral ()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.+"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

version = "1.0.0"
description = "Hexagon web framework's benchmark"
mainClassName = "co.there4.hexagon.Benchmark"

processResources {
    filesMatching('**/*.properties') {
        filter {
            it.replace('${db.host}', System.getenv("DBHOST") ?: "localhost")
        }
    }
}

repositories {
    jcenter ()
    mavenLocal()
}

dependencies {
    compile "co.there4:hexagon:0.1.+"

    testCompile "co.there4:hexagon:0.1.+:test"
    testCompile "org.testng:testng:6.9.+"
    testCompile "io.ratpack:ratpack-test:1.3.+"
}

test {
    useTestNG ()
}
