<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 {{ width }} {{ height }}">
  <defs>
    <style type="text/css">
      @import url({{ fonts }}?family=Oswald);

      text {
        font-size: 65px;
        font-family: Oswald, Impact, Arial Black, Helvetica;
        fill: {{ textFill }};
      }

      .pot { fill: {{ logoFill }}; }
      .potShadow { fill-opacity: 0.25; }

      #logoBase {
        visibility: {{ baseVisibility }};
        fill: {{ baseFill }};
      }

      #logoMotto { font-size: 45px; }
    </style>

    <filter id="blur">
      <feOffset in="SourceAlpha" result="offOut" dx="3" dy="3" />
      <feGaussianBlur in="offOut" result="blurOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>

    <filter id="shadow">
      <feOffset in="SourceAlpha" result="offOut" dx="2" dy="2" />
      <feComponentTransfer in="offOut" result="alphaOut">
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="alphaOut" mode="normal" />
    </filter>
  </defs>

  <rect id="logoBase" width="{{ width }}" height="{{ height }}" x="0" y="0" ry="10" />

  <!-- TEXT -->
  <g transform="translate({{ textTranslate }})" filter="url(#shadow)">
    <text x="{{ logoTitleX }}" y="{{ logoTitleY }}">azampar.co</text>
    <text id="logoMotto" x="{{ logoMottoX }}" y="{{ logoMottoY }}">{{ motto }}</text>
  </g>

  <!-- IMAGE -->
  {% if blur %}
  <g transform="translate({{ logoTranslate }})" filter="url(#blur)">
  {% else %}
  <g transform="translate({{ logoTranslate }})">
  {% endif %}
    <!-- Pot shadows -->
    <path class="pot" d="m 458,43 20,-10 20,0 40,20 z" />
    <rect class="pot" width="120" height="70" x="458" y="73" ry="10" />
    <path class="potShadow" d="m 458,43 20,-10 20,0 40,20 z" />
    <rect class="potShadow" width="120" height="70" x="458" y="73" ry="10" />

